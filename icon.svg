<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#00C4CC" />
  
  <!-- Eye/hiding symbol -->
  <g fill="white">
    <!-- Eye -->
    <ellipse cx="64" cy="64" rx="40" ry="24" />
    
    <!-- Pupil -->
    <circle cx="64" cy="64" r="16" fill="#00C4CC" />
    
    <!-- Slash across the eye (for "hiding") -->
    <rect x="32" y="62" width="64" height="4" transform="rotate(-45 64 64)" />
  </g>
  
  <!-- Pro badge (crossed out) -->
  <g transform="translate(80, 40) scale(0.8)">
    <rect x="-15" y="-10" width="30" height="20" rx="10" fill="#FFC107" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">PRO</text>
    <line x1="-15" y1="-10" x2="15" y2="10" stroke="#FF5252" stroke-width="3" />
  </g>
</svg>
